<body>
    <nav>
        <ul id="nav-bar">

    <div id="food-check-expiry-heading">
        <h1 class="heading-food-check-category">Fridge</h1>
        <div id="temperature">
            <input type="number" id="temperature-input" value="4" min="0" max="10" oninput="changeTemp()"><span>&#176;</span>C</input>
        </div>
    </div>

    <div id="expiration-date-table">
        <table id="upper-fridge-expiry-table">
            <tr>
                <th></th>
                <th>Upper Fridge</th>
                <th>Date Manufactured</th>
                <th>Days left</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Dairy Milk</td>
                <td>2/1/2021</td>
                <td class="days-left">6</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Dairy Milk</td>
                <td>2/1/2021</td>
                <td class="days-left">2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Oat Milk</td>
                <td>2/1/2021</td>
                <td class="days-left">4</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Cheese</td>
                <td>2/1/2021</td>
                <td class="days-left">3</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Apple</td>
                <td>2/1/2021</td>
                <td class="days-left">5</td>
            </tr>
        </table>
    </div>
